# Copy to /etc/nginx/sites-available/qnm-analyser
# then symlink: ln -s /etc/nginx/sites-available/qnm-analyser /etc/nginx/sites-enabled/

# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name www.qnm-anal.denys-dutykh.com qnm-anal.denys-dutykh.com;
    return 301 https://www.qnm-anal.denys-dutykh.com$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name www.qnm-anal.denys-dutykh.com;

    ssl_certificate     /etc/letsencrypt/live/www.qnm-anal.denys-dutykh.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.qnm-anal.denys-dutykh.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Upload size limit (eigenvalue files are typically < 200 KB)
    client_max_body_size 10M;

    location / {
        proxy_pass http://127.0.0.1:8050;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (used by Dash internally)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # Serve static assets directly
    location /assets/ {
        alias /opt/qnm-analyser/assets/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

# Redirect bare domain to www (HTTPS)
server {
    listen 443 ssl http2;
    server_name qnm-anal.denys-dutykh.com;

    ssl_certificate     /etc/letsencrypt/live/www.qnm-anal.denys-dutykh.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.qnm-anal.denys-dutykh.com/privkey.pem;

    return 301 https://www.qnm-anal.denys-dutykh.com$request_uri;
}
